<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
  <main class="row" ng-controller="log-up-ctrl">
    <section>
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                <p class="lead fw-normal mb-0 me-3 alert" style="font-size: 28px; color: #fff; background-color: navy">Sign up now</p>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-3">
              	<label for="username" class="form-label">Username</label>
                <input ng-model="form.username" name="username" type="text" id="username" class="form-control form-control-lg"
                  placeholder="Enter username" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
              	<label for="password" class="form-label">Password</label>
                <input ng-model="form.password" name="password" type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter password" />
              </div>
              
              <!-- Confirm password input -->
              <div class="form-outline mb-3">
              	<label for="confirmPassword" class="form-label">Confirm password</label>
                <input name="confirmPassword" type="password" id="confirmPassword" class="form-control form-control-lg"
                  placeholder="Confirm password" />
              </div>
              
              <!-- Full name input -->
              <div class="form-outline mb-3">
              	<label for="fullname" class="form-label">Full name</label>
                <input ng-model="form.fullname" name="fullname" type="text" id="fullname" class="form-control form-control-lg"
                  placeholder="Enter full name" />
              </div>
              
              <!-- Email input -->
              <div class="form-outline mb-3">
              	<label for="email" class="form-label">Email</label>
                <input ng-model="form.email" name="email" type="email" id="email" class="form-control form-control-lg"
                  placeholder="Enter email" />
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" ng-click="signup()">Join Now</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Have an account? <a th:href="@{/security/login/form}"
                    class="link-danger">Login</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
