<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
		<div class="card samekind" th:fragment="shopping_cart">
			<h4 class="card-header">SHOPPING CART</h4>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Amount</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in cart.items">
							<th scope="row">{{$index + 1}}</th>
							<td>{{item.name}}</td>
							<td>${{item.price | number: 2}}</td>
							<td>
								<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1">
							</td>
							<td>${{item.qty*item.price | number: 2}}</td>
							<td>
								<button ng-click="cart.remove(item.id)" class="btn btn-warning">
									<i class="fa-solid fa-xmark"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="card-body">
					<button ng-click="cart.clear()" class="btn btn-danger me-4">
						<i class="fa-solid fa-trash"></i>
						Clear
					</button>
					<a th:href="@{/order/checkout}" class="btn btn-primary">
						<i class="fa-brands fa-paypal"></i>
						Checkout
					</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
