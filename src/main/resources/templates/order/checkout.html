<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
    	<div th:replace="~{/cart/view :: shopping_cart}"></div>
		<div class="card mt-4">
			<h4 class="card-header">ORDER PURCHASING</h4>
			<div class="card-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Purchaser</div>
						<div class="form-control" id="username" style="background-color: #e9ecef;">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Order Date</div>
						<div class="form-control" style="background-color: #e9ecef;">{{order.createDate | date: 'dd-MM-yyyy'}}</div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 mt-3">
					  <label for="address" class="form-label">Shipping Address</label>
					  <textarea ng-model="order.address" class="form-control" name="address" id="address" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<button ng-click="order.purchase()" class="btn btn-success" style="width: 150px; font-size: 18px;">
					<i class="fa-solid fa-credit-card me-2"></i>
					Purchase
				</button>
			</div>
		</div>
	</main>
</body>

</html>
