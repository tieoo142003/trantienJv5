<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main class="row list">
		<div th:each="p: ${items}" class="col-sm-4 mb-4">
			<div class="card text-center" style="height: 100%;">
				<div class="card-header bg-secondary text-white">
					<div class="card-header-heading" th:utext="${p.name}"></div>
				</div>
				<div class="card-body" style="height: 260px;">
					<a th:href="@{|/product/detail/${p.id}|}" class=" d-flex align-items-center justify-content-center" style="height: 100%; width: 100%;">
						<img alt="Product" th:src="@{|/assets/images/${p.image}|}" style="max-height: 90%; max-width: 90%;">
					</a>
				</div>
				<div class="card-footer d-flex justify-content-between">
					<b class="float-left text-primary" style="font-size: 18px;">[[${'$' + p.price}]]</b>
					<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
						<i class="fa-solid fa-cart-arrow-down"></i>
					</button>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
