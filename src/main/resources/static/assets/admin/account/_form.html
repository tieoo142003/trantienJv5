<div class="card mt-4">
	<h4 class="card-header">ACCOUNT EDITION</h4>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/assets/avatar/' + form.photo}}" alt="Product image"
						style="max-width: 100%; max-height: 100%;">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input ng-model="form.username" type="text" class="form-control" name="username" id="username" placeholder="Username?">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input ng-model="form.email" type="text" class="form-control" name="email" id="email" placeholder="Email?">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input ng-model="form.password" type="password" class="form-control" name="password" id="password" placeholder="Password?">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Confirm password</label>
							<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm password?">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="image" class="form-label">Image</label>
							<input ng-model="form.photo" type="file" class="form-control" name="image" id="image" placeholder="Image?"
								onchange="angular.element(this).scope().imageChanged(this.files)">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<div class="mb-3">
							<label for="fullname" class="form-label">Full name</label>
							<input ng-model="form.fullname" type="text" class="form-control" name="fullname" id="fullname" placeholder="Full name?">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer">
		<button ng-click="create()" class="btn btn-primary">
			<i class="fa-solid fa-plus"></i>
			Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<i class="fa-solid fa-pen"></i>
			Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<i class="fa-solid fa-xmark"></i>
			Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<i class="fa-solid fa-note-sticky"></i>
			Reset
		</button>
	</div>
</div>
